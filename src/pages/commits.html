<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <header>
            <div id="title">
                <a href="./dashboard.html">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="m21.706 5.291-2.999-2.998A.996.996 0 0 0 18 2H6a.996.996 0 0 0-.707.293L2.294 5.291A.994.994 0 0 0 2 5.999V19c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V5.999a.994.994 0 0 0-.294-.708zM6.414 4h11.172l.999.999H5.415L6.414 4zM4 19V6.999h16L20.002 19H4z"
                        ></path>
                        <path d="M15 12H9v-2H7v4h10v-4h-2z"></path>
                    </svg>
                </a>
                <h1><a href="./dashboard.html">Dashboard</a></h1>
            </div>
            <button>
                <svg viewBox="0 0 24 24">
                    <path
                        d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
                    ></path>
                </svg>
            </button>
            <form>
                <input type="text" placeholder="Explora repositorios..." />
                <select>
                    <option value="repositories" selected>Repositorios</option>
                    <option value="users">Usuarios</option>
                </select>
            </form>
            <div>
                <button class="loading">
                    <img src="" alt="Imagen de ususario" />
                </button>
            </div>
        </header>
        <main>
            <section class="loading">
                <div>
                    <a href="">
                        <button>
                            <img
                                src=""
                                alt="Imagen de usuario"
                            />
                        </button>
                        <div></div>
                    </a>
                    /
                    <a href=""></a>
                    /
                    <span>Commits</span>
                </div>
            </section>
            <hr />
            <section>
                <form>
                    <input type="text" placeholder="Título...">
                    <select id="filter">
                        <option selected hidden value="title" >Filtro</option>
                        <option value="title">Título</option>
                        <option value="hash">Hash</option>
                    </select>
                    <button type="submit">Filtrar</button>
                </form>
                <form>
                    <select id="authors">
                        <option selected hidden>Autor</option>
                        <option value="none">Todos</option>
                    </select>
                </form>
            </section>
            <ul>
            </ul>
        </main>
        <footer>
            <p>
                Basado en
                <a href="https://github.com" target="_blank">Github</a>
            </p>
            <p>
                Desarrollado por
                <a href="https://github.com/nox456" target="_blank">
                    <img src="../resources/images/dev.jpg" alt="" />
                    Nox
                </a>
            </p>
        </footer>
        <script src="../js/is_authenticated.js" type="module"></script>
        <script src="../js/commits.js" type="module"></script>
